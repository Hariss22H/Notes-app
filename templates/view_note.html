{% extends "base.html" %}
{% block content %}
  <h2 class="page-title">{{ note.title }}</h2>
  <div class="muted">Updated: {{ note.updated_at.strftime('%Y-%m-%d %H:%M') }}</div>
  <div class="note-detail" style="margin-top:12px">
    <div class="body">{{ note.body|e }}</div>
    <div class="actions" style="margin-top:16px">
      <a class="btn btn-primary" href="{{ url_for('edit_note', note_id=note.id) }}"><i class="fa fa-edit"></i> Edit</a>
      <button class="btn btn-danger delete-btn" data-id="{{ note.id }}"><i class="fa fa-trash"></i> Delete</button>
      <a class="btn btn-outline" href="{{ url_for('index') }}">Back</a>
    </div>
  </div>
{% endblock %}
