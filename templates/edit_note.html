{% extends "base.html" %}
{% block content %}
  <h2 class="page-title">Edit Note</h2>
  {% if error %}<p class="error">{{ error }}</p>{% endif %}
  <div class="note-detail">
    <form method="post">
      <div class="form-row">
        <label>Title</label>
        <input type="text" name="title" value="{{ note.title }}">
      </div>
      <div class="form-row">
        <label>Body</label>
        <textarea name="body">{{ note.body }}</textarea>
      </div>
      <div class="form-row">
        <button class="btn btn-primary" type="submit">Save</button>
        <a class="btn btn-outline" href="{{ url_for('view_note', note_id=note.id) }}">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
