{% extends "base.html" %}
{% block content %}
  <h2 class="page-title">New Note</h2>
  {% if error %}<p class="error">{{ error }}</p>{% endif %}
  <div class="note-detail">
    <form method="post">
      <div class="form-row">
        <label>Title</label>
        <input type="text" name="title" value="{{ title|default('') }}">
      </div>
      <div class="form-row">
        <label>Body</label>
        <textarea name="body">{{ body|default('') }}</textarea>
      </div>
      <div class="form-row">
        <button class="btn btn-primary" type="submit">Create</button>
        <a class="btn btn-outline" href="{{ url_for('index') }}">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
