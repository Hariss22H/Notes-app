name: CI / Build / Push (debug)

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set PYTHONPATH to repo workspace
        run: echo "PYTHONPATH=${{ github.workspace }}" >> $GITHUB_ENV

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install & Run Tests
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
          pytest -q

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Validate Docker Hub secrets and show tag
        env:
          DH_USER: ${{ secrets.DOCKERHUB_USERNAME }}
          DH_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          echo "DEBUG: DH_USER length = ${#DH_USER}"
          if [ -z "$DH_USER" ]; then
            echo "ERROR: DOCKERHUB_USERNAME secret is not set (empty)."
            echo "This causes invalid tag like /notes-app:latest."
            exit 1
          fi
          if [ -z "$DH_TOKEN" ]; then
            echo "ERROR: DOCKERHUB_TOKEN secret is not set (empty)."
            exit 1
          fi
          TAG="${DH_USER}/notes-app:latest"
          echo "Building and pushing tag: $TAG"

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/notes-app:latest
